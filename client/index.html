<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="container">
    <h1>ArtooBook</h1>
    <button id="nuovo" class="btn btn-success">Inserisci nuovo</button>
    <form id="miaform" class="hidden">
        <div class"form-group">
            <label for ="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Inserisci il nome">
        </div>
        <br>
        <div class"form-group">
            <label for ="cognome">Cognome</label>
            <input type="text" class="form-control" id="cognome" name="cognome" placeholder="Inserisci il cognome">
        </div>
        <br>
        <div class"form-group">
        <label for ="sesso">Sesso:</label><br>
        <input type=radio id="sesso" name="sesso" value="Male" checked="checked">Male
        <input type=radio id="sesso" name="sesso" value="Female">Female
        </div>
        <br>
        <div class"form-group">
            <label for ="eta">Età</label>
            <input type="number" class="form-control" id="eta" name="eta" placeholder="Inserisci l\'età" min=18">
        <br>
        </div>
        <button class="btn btn-success" id="salva">Salva</button>
        </form>

        <form id="aggiornaform" class="hidden">
        <div class"form-group">
            <label for ="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Inserisci il nome">
        </div>
        <br>
        <div class"form-group">
            <label for ="cognome">Cognome</label>
            <input type="text" class="form-control" id="cognome" name="cognome" placeholder="Inserisci il cognome">
        </div>
        <br>
        <div class"form-group">
        <label for ="sesso">Sesso:</label><br>
        <input type=radio id="Male" name="sesso" value="Male">Male
        <input type=radio id="Female" name="sesso" value="Female">Female
        </div>
        <br>
        <div class"form-group">
            <label for="eta">Età</label>
            <input type="number" class="form-control" id="eta" name="eta" placeholder="Inserisci l\'eta" min=18">
        <br>
        </div>
        <button class="btn btn-success" id="salvataggio">Salva</button>
        </form>

        <br><br>

        <table class="table table-striped">
            <thead>
                <th>Nome</th>
                <th>Cogome</th>
                <th>Sesso</th>
                <th>Età</th>
                <th></th>
                <th></th>
            </thead>
                <tbody id="tbody">
                </tbody>
        </table>
</div>
